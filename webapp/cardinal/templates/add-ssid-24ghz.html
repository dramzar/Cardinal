<html>
<form id="add_ssid" action="/api/v1/ssids/24ghz" method="POST">
<font face="Verdana">
<label>SSID Name: </label>
<input type="text" name="ssid_name" required>
<br>
<label>WPA2-PSK (Minimum 8 Characters): </label>
<input type="password" name="wpa2_psk" required>
<br>
<label>VLAN: </label>
<input type="text" name="vlan" value=1 required>
<br>
<label>Bridge Group ID: </label>
<input type="text" name="bridge_group_id" value=1 required>
<br>
<label>2.4GHz Radio Sub Interface ID: </label>
<input type="text" name="radio_sub_id" value=1 required>
<br>
<label>Gigabit Sub Interface ID: </label>
<input type="text" name="giga_sub_id" value=1 required>
<br>
<br>
<input type="submit" name="Submit" required>
</form>
<button onclick="window.location.href='/forms/add-ssids'">Back to Add SSID Wizard</button>
<br>
<br>
{{ status if status }}
</font>
</html>
